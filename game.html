<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Tank War</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-game.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/three.js"></script>

</head>

<body>


</body>
<script src="js/custom-game.js"></script>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geo_ground = new THREE.BoxGeometry(10, 10, 1);
    var mtr_ground = new THREE.MeshBasicMaterial({ color: 0xffffff });
    var ground = new THREE.Mesh(geo_ground, mtr_ground);
    scene.add(ground);

    var geo_me = new THREE.BoxGeometry(1, 1, 1);
    var mtr_me = new THREE.MeshBasicMaterial({ color: 0x66ccff });
    var me = new THREE.Mesh(geo_me, mtr_me);
    scene.add(me);

    camera.position.z = 5;

    var me_x = 0;
    var me_y = 0;

    var animate = function () {
        requestAnimationFrame(animate);

        me.position.x = me_x;
        me.position.y = me_y;

        renderer.render(scene, camera);
    };

    $(document).keydown(function (event) {
        if (event.keyCode == 13) {
            console.log("you pressed enter!")
        } else if (event.keyCode == 87) {
            me_y++; // w
        } else if (event.keyCode == 68) {
            me_x++; // d
        } else if (event.keyCode == 83) {
            me_y--; // s
        } else if (event.keyCode == 65) {
            me_x--; // a
        }
    });

    animate();
</script>

</html>
